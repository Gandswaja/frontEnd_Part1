<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>Button And Alert</title>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://asset.kompas.com/crops/_EdOXZkfYbs4HAodGgc1TcBiTKA=/414x0:4758x2896/750x500/data/photo/2022/02/21/62134cd790f6e.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://a.cdn-hotels.com/gdcs/production172/d905/7e52fb4f-dbfd-4f2b-b095-35cff971bb75.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://2.bp.blogspot.com/-UkPCvcy2hpQ/U-2sgGzSeSI/AAAAAAAAE5I/H7ClhmOLoSg/s1600/Snap%2B2014-08-15%2Bat%2B13.28.00.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="alert alert-success">This is Alert</div>
    <div class="alert alert-danger">This is Alert</div>
    <button class="btn btn-primary">INFO</button>
    <button class="btn btn-danger">CANCEL</button>
    <button class="btn btn-success">OK</button>
</body>
<script src="./bootstrap/js/bootstrap.min.js"></script>

</html>
