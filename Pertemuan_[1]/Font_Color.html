<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
    #hurricane {
        font-family: 'Hurricane';
    }

        height: 150px;
        width: 150px;
    }
</style>

<body>
    <h1 id="hurricane">Bagian font Hurricane</h1>
    <h1 id="palette">Bagian font Palette</h1>
    <h1>Bagian font yang akan dirubah</h1>
    <div>Cara memberi warna</div>
