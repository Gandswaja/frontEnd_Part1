<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar-dasar HTML</title>
</head>

<body style="background-color: salmon;">
    <!-- contoh HTML -->
    <div style="background-color: aquamarine;">
        <p>Ini contoh p didalam div</p>
    </div>
    <a href="https://www.google.com" target="blank">Link to <strong>Google</strong></a>
    <br>
    <br>
    <!-- 
        => Blok and Inline Element 
        Blok:
        1. Selalu memulai dari line/garis baru
        2. Selalu mengambil lebar yang tersedia
        
     -->
     <div style="background-color: aquamarine;">div 1</div> <div style="background-color: aqua;"> div 2</div>
     <br>
     <br>
     <br>
     <!-- 
        Inline Element:
        1. Tidak memulai dari garis baru
        2. Lebarnya disesuaikan dengan isi/konten nya  
        -->
        <strong style="border: 1px solid black;">Ini kalimat dengan tag strong</strong>
        <strong style="border: 1px solid black;">Ini kalimat string di bawah tag strong</strong>
        <br>

        <!-- Absolute and Relative Path Image -->
        <!-- Absolute -->
        <img src="https://pict-b.sindonews.net/dyn/620/pena/news/2021/08/09/120/505954/toyota-alphard-generasi-terbaru-akan-dilengkapi-dengan-teknologi-turbo-rwe.jpg" alt="Ini gambar mobil Alphard">
        <br>
        <!-- Relative -->
        <img src="" alt="">

    </body>

</html>
